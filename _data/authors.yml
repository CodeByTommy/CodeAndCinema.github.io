# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
author1:
  name:              <Tommy> <Ang>
  email:             <angyl94@hotmail.com>

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    Hi, I am Tommy Ang, a Computer Engineer with a passion for storytelling.  
    My work blends the precision of software development with the emotional depth of film,  
    exploring how technology and narrative intersect.  

    Whether it is building automation solutions, developing computer vision models,  
    or crafting cinematic experiences, I strive to create work that is both functional and evocative.  
    Welcome to my space, where engineering meets creativity.


  # This photo will be used in the about section
  picture:
    path:            data:image/jpeg;base64,
    # srcset is optional, but can be used to provide higher res versions for retina displays
    srcset:
      1x:            data:image/jpeg;base64,
      2x:            data:image/jpeg;base64,

  # Social media icons in sidebar
  # Comment/uncommet to show/hide
  # Rearrange to change the order in which they appear
  # You can also provide an absolute URL (starting with https://) instead of usernames
  social:
    twitter:         <username>
    github:          <username>
    # email:           <mail@domain.tld>
    # rss:             https://<url>/feed.xml
    # facebook:        <username>
    # google:          <number>
    # vk:              <username>
    # youtube:         <string_string_string>
